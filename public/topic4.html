      <h1>Microevolution</h1>

  <h2>What is Microevolution?</h2>
  <p>
    Microevolution refers to <strong>small-scale changes in the gene pool</strong> of a population over
    shorter periods of time. These changes happen within a single species.
  </p>

  <h2>Microevolution as a Biological Concept</h2>
  <p>Microevolution focuses on:</p>

  <ul>
    <li>Changes in allele (gene) frequencies</li>
    <li>How populations adapt to their environment</li>
    <li>Evolution that can be observed within human lifetimes</li>
    <li>The foundation of larger evolutionary changes (macroevolution)</li>
  </ul>

  <p>
    Microevolution helps explain how species respond to environmental pressures and why
    populations differ.
  </p>

  <h2>Causes of Microevolution</h2>

  <ol>
    <li>
      <strong>Mutation</strong><br>
      Random changes in DNA that create new genetic variation.
    </li>

    <li>
      <strong>Gene Flow</strong><br>
      Movement of genes between populations (migration), which increases variation.
    </li>

    <li>
      <strong>Genetic Drift</strong><br>
      Random changes in allele frequencies, especially in small populations.
      Examples: bottleneck effect and founder effect.
    </li>

    <li>
      <strong>Natural Selection</strong><br>
      Individuals with better traits survive and reproduce more, causing helpful traits
      to increase in the population.
    </li>

    <li>
      <strong>Non-Random Mating</strong><br>
      Choosing mates based on traits can shift allele frequencies.
      Example: peacocks choosing mates with larger tails.
    </li>
  </ol>

  <h2>Microevolutionary Outcomes</h2>

  <ul>
    <li>
      <strong>Change in traits within a population</strong><br>
      (e.g., moths becoming darker over time)
    </li>

    <li>
      <strong>Increased or decreased genetic diversity</strong>
    </li>

    <li>
      <strong>Adaptations to environmental changes</strong>
    </li>

    <li>
      <strong>Early steps that can eventually lead to speciation</strong>
    </li>
  </ul>
