<h1>Macroevolution</h1>

<div>
What is Macroevolution?<br /><br />
Macroevolution refers to <b>large-scale evolutionary changes</b>&nbsp;that occur
ove rlong periods of time. These changes result in the formation of new species 
and major shifts in the history of life.&nbsp;<br /><br />
<b>Macroevolution as a Biological Concept</b>
</div>

<div><b><br /></b></div>

<div>
Macroevolution looks at evolution <b>above the species level</b>, focusing on:
<br />
<ul style="text-align: left;">
    <li>How new species form</li>
    <li>How major groups of organisms appear (or disappear)</li>
    <li>How life changes across millions of years</li>
    <li>Patterns seen in fossils and geological history</li>
</ul>

<div>
It helps scientists understand the <b>big picture</b>&nbsp;of how life on Earth has transformed.
</div>
</div>

<div><br /></div>

<div><b>Examples of Macroevolutionary Processes</b></div>

<div>
<ol style="text-align: left;">
    <li>
        <b>Speciation</b><br />
        The formation of new species when populations become genetically different enough 
        (due to location, appearance, etc.) that cannot interbreed 
        (that is to mate and form organisms that can continue reproducing.)
    </li>

    <li>
        <b>Adaptive Radiation</b><br />
        One ancestral species gives rise to many new species, each adapted to different environments.<br />
        <i>For example, Darwin's finches on the Galapagos Islands.</i>
    </li>

    <li>
        <b>Mass Extinctions</b><br />
        Large-scale events that wipe out many species at once, opening opportunities for new groups to evolve.<br />
        <i>e.g. Dinosaur extinction leading to the rise of mammals.</i>
    </li>

    <li>
        <b>Origin of Major Groups</b><br />
        The evolution of new, broader categories of life 
        <i>e.g., mammals, birds, flowering plants</i>
    </li>

    <li>
        <b>Evolution of Novel Structures</b><br />
        Development of new features like wings, limbs, or flowers.
    </li>
</ol>
</div>

<div><b>Evidence of Macroevolution</b></div>
<div><b><br /></b></div>

<div>
<ul style="text-align: left;">
    <li>
        <b>Fossil Record</b><br />
        Shows gradual changes and the appearance/extinction of species over time.
    </li>

    <li>
        <b>Comparative Anatomy</b><br />
        Similar structures in different organisms (homologous structures) show common ancestry.
    </li>

    <li>
        <b>Molecular Biology</b><br />
        DNA and protein similarities reveal evolutionary relationships.
    </li>

    <li>
        <b>Biogeography</b><br />
        Species distribution patterns provide clues about how they evolved.
    </li>
    </ul>
    </div>
