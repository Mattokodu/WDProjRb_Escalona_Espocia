<h1>Macroevolution</h1>

<div>
What is Macroevolution?<br /><br />
Macroevolution refers to <b>large-scale evolutionary changes</b>&nbsp;that occur
over long periods of time.<br> These changes result in the formation of new species 
and major shifts in the history of life.&nbsp;<br /><br />
<b>Macroevolution as a Biological Concept</b>
</div>

<div><b><br /></b></div>

<div>
Macroevolution looks at evolution <b>above the species level</b>, focusing on:
<br />
<ul style="text-align: left;">
    <li>How new species form</li>
    <li>How major groups of organisms appear (or disappear)</li>
    <li>How life changes across millions of years</li>
    <li>Patterns seen in fossils and geological history</li>
</ul>

<div>
It helps scientists understand the <b>big picture</b>&nbsp;of how life on Earth has transformed.
</div>
<br>
